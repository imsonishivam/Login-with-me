<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login With Me</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer-box">
      <div class="inner-box">
        <header class="signup-header">
          <h1>SignUp</h1>
          <p>It just takes 30 seconds</p>
        </header>
        <main class="signup-body">
          <form action="#">
            <p>
              <label for="fullname">Full Name</label>
              <input
                id="fullname"
                name="FullName"
                type="text"
                placeholder="Shivam Soni"
                required
              />
            </p>
            <p>
              <label for="email">Email</label>
              <input
                id="email"
                name="eMail"
                type="email"
                placeholder="imsonishivam@gmail.com"
                required
              />
            </p>
            <p>
              <label for="password">Password</label>
              <input
                id="password"
                name="PassWord"
                type="password"
                placeholder="at least 8 charactors"
                pattern=".{8,}"
                title="minimum 8 charactors required"
                required
              />
            </p>
            <p>
              <input
                id="submit"
                type="submit"
                value="Create Account"
                required
              />
            </p>
          </form>
        </main>
        <footer class="signup-footer">
          <p>Already heve an Account?<a href="">Login</a></p>
        </footer>
      </div>
      <div class="circle c1"></div>
      <div class="circle c2"></div>
    </div>
  </body>
</html>
